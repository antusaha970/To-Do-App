<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="body">
        <section>
            <div class="container">
                <h1 class="text-center text-white">To-Do List</h1>
                <br>
                <div class="add-area">
                    <input type="text" id="taskInput" class="form-control">
                    <br>
                    <button id="inputBtn" class="btn btn-success">Add Item</button>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="taskToDone bgStyle">
                            <h4 class="text-center">Queued Tasks</h4>
                            <ul>
                                <li>item</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="completedTask bgStyle">
                            <h4 class="text-center">Completed Tasks</h4>
                            <ul>
                                <li>item</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
